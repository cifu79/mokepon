<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
<script src="./mokepon.js"></script>
</head>
<body>
    <h1>Mokepon </h1>

    <section id="seleccionar-mascota">
        <h2>Elige a tu mascota:</h2>

        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="macota" id="hipodoge">
        <label for="capipepo">Capipepo</label>
        <input type="radio" name="macota" id="capipepo">
        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="macota" id="ratigueya">


        <button id="boton-mascota">seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h2>Elige tu ataque:</h2>
        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span>3</span> vidas</p>
        <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span>3</span> vidas</p>
        <p>
            <button id="boton-fuego">Fuego</button>
            <button id="boton-agua">Agua</button>
            <button id="boton-tierra">Tierra</button>
         </p>
    </section>

    <section id="mensajes">
        <p>Tu mascota ataco con <span id="ataque-jugador">h</span>, la mascota del enemigo ataco con tierra - Ganaste</p>
    </section>

    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>
</body>
</html>
